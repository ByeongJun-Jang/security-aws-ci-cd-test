name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Archive build artifacts
        run: tar -cvzf example.tar.gz -C build/libs . -C ../../ appspec.yml scripts/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp example.tar.gz s3://groom-runner-bucket/example/example.tar.gz

      - name: Deploy with AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name codedeploy \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name deploy-group \
            --s3-location bucket=groom-runner-bucket,bundleType=tgz,key=example/example.tar.gz

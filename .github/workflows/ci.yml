name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
        id: gradle_build

      - name: Run Tests
        run: ./gradlew test
        id: gradle_test

      - name: List build/libs contents
        run: ls build/libs

      - name: Archive build artifacts as ZIP
        run: |
          JAR_NAME=$(ls build/libs | grep '.jar$')
          echo "Found JAR file: $JAR_NAME"
          zip -r build_artifact.zip build/libs/$JAR_NAME appspec.yml scripts/
          ls -lh build_artifact.zip

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build_artifact.zip
